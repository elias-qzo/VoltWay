<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltWay</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <link rel="icon" href="img/favicon.ico" type="img/x-icon">
</head>
<body>
    <div id="map"></div>
    <div class="itineraire-bar">
        <input id="origin-input" type="text" placeholder="Origine" value="Paris">
        <input id="destination-input"type="text" placeholder="Destination" value="Marseille">
        <button id="travel-button"><img src="img/arrow.svg" alt="arrow"></button>
    </div>
    <div class="dynamic-div">
        <img src="img/voltway-text.png" id="text-logo" alt="logo">
        <select name="car-brand" id="car-brand">
            <option value="default">Choississez une marque</option>
            <option value="Audi">Audi</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Ford">Ford</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Kia">Kia</option>
            <option value="Opel">Opel</option>
            <option value="Tesla">Tesla</option>
            <option value="XPeng">XPeng</option>
        </select>
        <select name="car-model" id="car-model">
            <option value="default">Choississez un model</option>
        </select>
        <div id="car-infos">
            <img id="car-image" alt="car-image">
            <p id="car-model-info">Model</p>
            <p id="car-autonomy-info">Autonomie</p>
            <p id="car-chargetime-info">Temps de charge</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
